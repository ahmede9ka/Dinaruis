<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Loop through campaigns array -->
    <div *ngFor="let campaign of campaigns" class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img [src]="campaign.imageUrl" alt="Campaign Image" class="w-full h-48 object-cover">
      <div class="px-6 py-4">
        <h2 class="text-xl font-semibold text-gray-800">{{ campaign.title }}</h2>
        <p class="text-gray-600 text-sm">{{ campaign.shortDescription }}</p>
        <button (click)="viewCampaignDetails(campaign.id)" class="text-blue-500 hover:text-blue-700 text-sm mt-2">Read More</button>
      </div>
  
      <!-- Progress Bar Section -->
      <div class="px-6 py-4">
        <div class="text-sm text-gray-600 mb-2">Progress: {{ campaign.progress }}%</div>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600">
                {{ campaign.donatedAmount }} Donated
              </span>
            </div>
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600">
                Goal: {{ campaign.goalAmount  }}
              </span>
            </div>
          </div>
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600">
                Deadline: {{ campaign.deadline }}
              </span>
            </div>
          </div>
          <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
              <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div class="bg-teal-500 h-2.5 rounded-full" [style.width.%]="campaign.progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
