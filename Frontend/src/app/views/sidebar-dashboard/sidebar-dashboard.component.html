<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-white dark:border-white">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-white">
      <ul class="space-y-2 font-medium">
        <li *ngFor="let item of menuItems">
          <a [routerLink]="item.path" class="flex items-center p-2 text-[#4CAF50] rounded-lg dark:text-[#4CAF50] hover:bg-[#4CAF50] dark:hover:bg-[#4CAF50] group">
            <i [class]="item.icon + ' w-5 h-5 text-[#4CAF50] transition duration-75 dark:text-[#4CAF50] group-hover:text-white dark:group-hover:text-white'"></i>
            <span class="ms-3 text-[#4CAF50] hover:text-white dark:text-[#4CAF50] group-hover:text-white dark:group-hover:text-white' ">{{ item.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
