<div class="bg-[#FAF1E6] dark:bg-[#FAF1E6] p-6">
  <h1 class="text-[#0D1F2D] dark:text-[#0D1F2D] text-3xl font-bold">
      Welcome {{user.firstName}} ðŸ‘‹
  </h1>

  <br>

  <!-- KPI Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
      <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
          <h2 class="text-xl font-semibold text-[#0D1F2D] dark:text-[#0D1F2D]">Total Campaigns</h2>
          <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">
              {{ nbcampaings }}
          </p>
      </div>
      <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
          <h2 class="text-xl font-semibold text-[#0D1F2D] dark:text-[#0D1F2D]">Total Collected</h2>
          <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">${{ EntrepreneurDonation }}</p>
      </div>
      <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
          <h2 class="text-xl font-semibold text-[#0D1F2D] dark:text-[#0D1F2D]">Total Contributors</h2>
          <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">{{ totalDonators }}</p>
      </div>
  </div>

  <!-- Line Chart Container -->
  
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
    <div class="h-60 w-full mb-4 bg-white dark:bg-white p-4 rounded-lg shadow-md">
      <canvas id="lineChart"></canvas>
  </div>
  <div class="h-60 w-full mb-4 bg-white dark:bg-white p-4 rounded-lg shadow-md">
    <canvas id="doughnutChart2"></canvas>
</div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
      <div class="h-60 bg-white dark:bg-white p-4 rounded-lg shadow-md">
          <canvas id="doughnutChart"></canvas>
      </div>
      <div class="h-60 bg-white dark:bg-white p-4 rounded-lg shadow-md">
          <canvas id="barChart"></canvas>
      </div>
  </div>

</div>
