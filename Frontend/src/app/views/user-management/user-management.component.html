<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    User ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Username
                </th>
                <th scope="col" class="px-6 py-3">
                    Full Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    User Type
                </th>
                <th scope="col" class="px-6 py-3">
                    Role
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Registration Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Last Login
                </th>
                <th scope="col" class="px-6 py-3">
                    Total Transactions
                </th>
                <th scope="col" class="px-6 py-3">
                    Total Contributions
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- Example User 1 - Investor -->
            <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    U123456
                </th>
                <td class="px-6 py-4">
                    {{user.firstName}}
                </td>
                <td class="px-6 py-4">
                    {{user.firstName}} {{user.lastName}}
                </td>
                <td class="px-6 py-4">
                    {{user.email}}
                </td>
                <td class="px-6 py-4">
                    {{user.role}}
                </td>
                <td class="px-6 py-4">
                    {{user.role}}
                </td>
                <td class="px-6 py-4">
                    Active
                </td>
                <td class="px-6 py-4">
                    2024-01-15
                </td>
                <td class="px-6 py-4">
                    2025-03-01 14:45
                </td>
                <td class="px-6 py-4">
                    35
                </td>
                <td class="px-6 py-4">
                    {{user.totalDonated}}
                </td>
                <td class="px-6 py-4">
                    <button class="px-4 py-2 text-sm text-white bg-blue-500 rounded">View</button>
                    <button class="px-4 py-2 text-sm text-white bg-yellow-500 rounded">Edit</button>
                    <button class="px-4 py-2 text-sm text-white bg-red-500 rounded">Suspend</button>
                </td>
            </tr>

            
        </tbody>
    </table>
</div>
