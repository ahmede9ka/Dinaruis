<div class="relative overflow-x-auto p-7">
  <h1 class="text-[#0D1F2D] dark:text-[#0D1F2D] text-3xl font-bold mb-4">
    Welcome EntrepreneurðŸ‘‹
  </h1>

  <table class="w-full text-sm text-left rtl:text-right text-[#0D1F2D] dark:text-[#0D1F2D]">
    <thead class="text-xs text-[#0D1F2D] uppercase bg-white dark:bg-white dark:text-[#0D1F2D]">
      <tr>
        <th scope="col" class="px-6 py-3">
          Request Title
        </th>
        <th scope="col" class="px-6 py-3">
          Amount Requested
        </th>
        <th scope="col" class="px-6 py-3">
          Date of Request
        </th>
        <th scope="col" class="px-6 py-3">
          Status
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of paginatedFunds()" class="bg-white border-b dark:bg-white dark:border-gray-700 border-gray-200">
        <td class="px-6 py-4">
          {{ transaction.title }}
        </td>
        <td class="px-6 py-4">
          {{ transaction.amount  }}
        </td>
        <td class="px-6 py-4">
          {{ transaction.date  }}
        </td>
        <td class="px-6 py-4">
          {{ transaction.status }}
        </td>
        <td class="px-6 py-4">
          <button class="text-blue-500 hover:text-blue-700" >View Details</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="flex justify-center p-3 space-x-4 bg-white dark:bg-white">
    <button (click)="prevPage()" [disabled]="currentPage === 1"
            class="px-4 py-2 bg-[#4CAF50] text-white rounded-lg hover:bg-[#4CAF50] disabled:opacity-50">
      Prev
    </button>
    <span class="text-gray-700">Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages"
            class="px-4 py-2 bg-[#4CAF50] text-white rounded-lg hover:bg-[#4CAF50] disabled:opacity-50">
      Next
    </button>
  </div>
</div>
