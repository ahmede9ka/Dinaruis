<div class="bg-[#FDFAF6] dark:bg-[#FDFAF6] p-6">
  <h1 class="text-3xl font-bold text-gray-700 dark:text-white mb-6">Welcome AdminðŸ‘‹</h1>

  <!-- Section 1: 3 KPI in a row -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
    <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Montant Total CollectÃ©</h2>
      <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">${{ totalAmount }}</p>
    </div>
    <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Campagnes Totales</h2>
      <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">{{ nbcampaigns }}</p>
    </div>
    <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Utilisateurs Totaux</h2>
      <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">{{ numberOfUsers }}</p>
    </div>
  </div>

  <!-- Section 2: 2 KPI (stacked) + 2 dashboards (side by side) -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
    <div class="space-y-5 mt-2">
      <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Demandes en Attente</h2>
        <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">{{ pending }}</p>
      </div>
      <div class="flex flex-col items-center justify-center h-24 rounded-lg bg-white dark:bg-white p-4 shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Total Contributions</h2>
        <p class="text-3xl font-bold text-[#4CAF50] dark:text-[#4CAF50]">{{ nbTransactions }}</p>
      </div>
    </div>
    <div class="gap-4 ">
      <div class="h-60  bg-white dark:bg-white p-4 rounded-lg shadow-md">
        <canvas id="fondsCollectesChart"></canvas>
      </div>
      
    </div>
    <div class="bg-white dark:bg-white rounded-lg shadow-md p-4">
      <h2 class="text-2xl font-semibold text-[#0D1F2D] dark:text-[#0D1F2D] mb-4">Top 5 Investors</h2>
      <table class="table-auto w-full">
        <thead>
          <tr class="border-b">
            <th class="py-2 px-4 text-left text-lg font-medium text-[#4CAF50] dark:text-[#4CAF50]">Investor</th>
            <th class="py-2 px-4 text-left text-lg font-medium text-[#4CAF50] dark:text-[#4CAF50]">Total Invested</th>
            <th class="py-2 px-4 text-left text-lg font-medium text-[#4CAF50] dark:text-[#4CAF50]">Projects</th>
          </tr>
        </thead>
        <tbody>
          <!--
          <tr *ngFor="let investor of topInvestors" class="border-b">
            <td class="py-2 px-4 text-white dark:text-white flex items-center">
              <img [src]="investor.photo" alt="Investor Photo" class="w-8 h-8 rounded-full mr-3">
              {{ investor.name }}
            </td>
            <td class="py-2 px-4 text-white dark:text-white">${{ investor.totalInvested | number }}</td>
            <td class="py-2 px-4 text-white dark:text-white">{{ investor.numberOfProjects }}</td>
          </tr>
          -->
        </tbody>
      </table>
    </div>
   
  </div>

  <!-- Section 3: Top Investors + Campagne Validation Graph -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
    <div class=" gap-4">
      
      <div class=" bg-white dark:bg-white p-4 rounded-lg h-full w-full shadow-md">
        <canvas id="repartitionCampagnesChart"></canvas>
      </div>
    </div>
    
    <div class="w-full col-span-2  bg-white dark:bg-white p-4 rounded-lg shadow-md">
      <canvas id="campagneValidationChart"></canvas>
    </div>
  </div>
</div>
