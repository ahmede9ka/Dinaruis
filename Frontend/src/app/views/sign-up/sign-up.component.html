<div class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white mb-7">Sign up to our platform</h5>
      
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <!-- Name Input -->
            <div class="mb-7">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
                <input type="text" id="name" formControlName="name" 
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                              dark:placeholder-gray-400 dark:text-white" placeholder="Bonnie Green">
            </div>
          
            <!-- Email Input -->
            <div class="mb-7">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" id="email" formControlName="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 
                              dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" />
            </div>

            <!-- Date Picker -->
            <div class="mb-7">
            <label for="dob" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your birth date</label>
            <div class="mb-4 relative">
                
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
            </div>
        </div>
  
            <!-- Phone Number Input -->
            <div class="mb-7">
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                <input type="tel" id="phone" formControlName="phone"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 
                              dark:placeholder-gray-400 dark:text-white" placeholder="(123) 456-7890" />
            </div>
          
            
          
            <!-- Localisation Dropdown -->
            <div class="mb-7">
                <label for="localisation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Localisation</label>
                <select id="localisation" formControlName="localisation"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                               focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                               dark:placeholder-gray-400 dark:text-white">
                    <option value="">Select a city</option>
                    <option *ngFor="let city of ['Tunis', 'Sfax', 'Sousse', 'Gabes', 'Bizerte']" [value]="city">{{ city }}</option>
                </select>
            </div>
          
            <!-- Upload File -->
            <div class="max-w-lg mx-auto mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Upload file</label>
                <input type="file" id="user_avatar" (change)="onFileSelected($event)"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 
                              dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
                <div class="mt-1 text-sm text-gray-500 dark:text-gray-300">A profile picture is useful to confirm you are logged into your account</div>
                <img *ngIf="selectedImage" [src]="selectedImage" class="mt-2 rounded-lg w-32 h-32 object-cover justify-self-center" />
            </div>


            <!-- Password Input -->
            <div class="mb-7">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" formControlName="password"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 
                              dark:placeholder-gray-400 dark:text-white" placeholder="********" />
            </div>
          
            <!-- Confirm Password Input -->
            <div class="mb-7">
                <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 
                              dark:placeholder-gray-400 dark:text-white" placeholder="********" />
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    [disabled]="signUpForm.invalid"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                           focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 
                           dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Create account
            </button>
         
            <!-- Checkbox -->
            <fieldset class="mt-4">
                <legend class="sr-only">Checkbox variants</legend>
                <div class="flex items-center mb-4">
                    <input required checked id="checkbox-1" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm 
                           focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 
                           dark:bg-gray-700 dark:border-gray-600">
                    <label for="checkbox-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree to the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
                </div>
            </fieldset>
        </form>
    </div>
</div>
