<div class="bg-[#FDFAF6] dark:bg-[#FDFAF6]  min-h-screen py-16 lg:py-24 px-4 sm:px-6 lg:px-8 xl:px-12 2xl:px-16">
    <div class="flex justify-center mb-8">
      <p class="max-w-lg text-3xl font-semibold leading-relaxed text-gray-900 dark:text-[#4CAF50] text-center">
        {{ title }}
      </p>
    </div>
    <div class="card-container flex justify-center space-x-4 mb-8">
      <app-card
        *ngFor="let role of roles"
        [title]="role.title"
        [description]="role.description"
        [iconPath]="role.iconPath"
        (click)="selectRole(role)"
        [isSelected]="selectedRole === role"
      ></app-card>
    </div>
    <div class="flex justify-end">
      <button class="mt-4 px-4 py-2 bg-[#4CAF50] text-white rounded hover:bg-[#4CAF50]" (click)="next()">
        Next
      </button>
    </div>
  </div>
